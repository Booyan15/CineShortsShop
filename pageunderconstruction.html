<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Default Header Styling */
        .header {
            background-color: #222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjust for header height */
            text-align: center;
        }

        .main-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #222; /* Orange color */
        }

        .main-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Button */
        .shop-btn {
            background: linear-gradient(90deg, #222, #424242);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .shop-btn:hover {
            background: linear-gradient(90deg, #313131, #4e4e4e);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            transition: 0.9s all ease;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    
    <main class="main-content">
        <h1>Page Under Construction</h1>
        <p>This page is currently being worked on. Please check back later!</p>
        <a href="index.html" class="shop-btn">Go Back</a>
    </main>

    <footer class="footer">
        <p>&copy; 2024 CineShorts Shop. All rights reserved.</p>
    </footer>
</body>
</html>
